<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        #pdf-viewer {
            display: none;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>My CV</h1>
    <button onclick="showCV()">View CV</button>
    <iframe id="pdf-viewer" src="" frameborder="0"></iframe>

    <script>
        function showCV() {
            var iframe = document.getElementById('pdf-viewer');
            iframe.src = 'https://sungjook.github.io/files/Curriculum_Vitae_07312024.pdf'; // Path to your PDF file in the files folder
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
